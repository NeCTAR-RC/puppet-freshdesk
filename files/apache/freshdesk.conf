<VirtualHost *:443>
  DocumentRoot  /var/www/html
  SSLEngine on
  SSLCertificateFile "/opt/freshdesk-tls/server.crt"
  SSLCertificateKeyFile "/opt/freshdesk-tls/server.key"
  
  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  ProxyPreserveHost On

  ProxyPass               /pip http://localhost:1337/pip
  ProxyPassReverse        /pip http://localhost:1337/pip
  
  ProxyPass               /osid http://localhost:1338/osid
  ProxyPassReverse        /osid http://localhost:1338/osid
</VirtualHost>